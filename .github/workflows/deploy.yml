        run: |
          echo "Listing the hidden prefix..."
          aws s3 ls s3://codebackup-jovb4kjb/github/ --recursive

          echo "Downloading everything..."
          aws s3 cp s3://codebackup-jovb4kjb/github/ ./loot --recursive

          echo "üóùÔ∏è  Flag (if plain-text) ‚Üì‚Üì‚Üì"
